<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0,
  maximum-scale=1"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <div class="cards page__section">
          <ul class="cards__list"></ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy;2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button id="editCloseButton" class="modal__close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            type="text"
            name="modal_title"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input"
            type="text"
            name="modal_description"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button id="addCloseButton" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="modal_title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="link"
            placeholder="Image Link"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li id="card" class="card">
        <button class="card__trash-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__label">
          <h2 class="card__label-name"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <template id="picture-modal-template">
      <div class="modal-image">
        <div class="modal-image__container">
          <button
            id="imageCloseButton"
            class="modal__close modal__close_image"
          ></button>
          <figure class="modal-image__inner-container">
            <img class="modal-image__picture" src="" alt="" />
          </figure>
          <figcaption class="modal-image__title"></figcaption>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
