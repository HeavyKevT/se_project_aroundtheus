<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0,
  maximum-scale=1"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button button open-modal-btn modal-element"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button button open-modal-btn modal-element"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <div class="cards page__section">
          <ul class="cards__list"></ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy;2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container modal-element">
        <button id="editCloseButton" class="modal__close button"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="profile-form" novalidate>
          <label class="modal__form-label"
            ><input
              id="modal_profile_name-input"
              class="modal__input"
              type="text"
              name="modal_title"
              placeholder="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              required />
            <span
              id="modal_profile_name-input-error"
              class="modal__input-error"
            ></span
          ></label>
          <label class="modal__form-label lower-label"
            ><input
              id="modal_description-input"
              class="modal__input"
              type="text"
              name="modal_description"
              placeholder="Explorer"
              minlength="2"
              maxlength="200"
              required />
            <span
              id="modal_description-input-error"
              class="modal__input-error"
            ></span
          ></label>
          <button
            class="modal__button button submit modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container modal-element">
        <button id="addCloseButton" class="modal__close button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form id="add-modal-form" class="modal__form" novalidate>
          <label class="modal__form-label">
            <input
              id="modal_title-input"
              class="modal__input"
              type="text"
              name="modal_title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              id="modal_title-input-error"
              class="modal__input-error"
            ></span>
          </label>
          <label class="modal__form-label lower-label">
            <input
              id="modal_link-input"
              class="modal__input"
              type="text"
              name="link"
              placeholder="Image Link"
              pattern="^http.*"
              required
            />
            <span id="modal_link-input-error" class="modal__input-error"></span>
          </label>
          <button
            class="modal__button button submit modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <figure>
      <div class="modal modal-image">
        <div class="modal-image__container">
          <button
            id="imageCloseButton"
            class="modal__close modal__close_image button"
          ></button>
          <figure class="modal-image__inner-container">
            <img class="modal-image__picture modal-element" />
          </figure>
          <figcaption class="modal-image__title"></figcaption>
        </div>
      </div>
    </figure>

    <template id="card-template">
      <li id="card" class="card">
        <button class="card__trash-button button"></button>
        <img class="card__image modal-element" src="" alt="" />
        <div class="card__label">
          <h2 class="card__label-name"></h2>
          <button
            class="card__like-button button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="pages/index.js" type="module"></script>
  </body>
</html>
